<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Multiple-forms.css">
    <script src="Multiple-forms.js"></script>
    <head>
        <title> </title>
    </head>
    <body>
<form id="regForm" action="Multiple-forms.php">
            <h1 style="border-bottom: 1px solid #fff; padding-bottom: 20px;">Register for a doctor's appointment</h1>
            
            <div class="tab">Name:
            <p><input placeholder="First name..." oninput="this.className = ''"></p>
            <p><input placeholder="Last Name..." oninput="this.className = ''"></p>
            <p><input placeholder="+Code" oninput="this.className = ''" id="code"></p>
            <p><input placeholder="Number" oninput="this.className = ''" id="num"></p>
            </div>
            
            <div class="tab">Birthday:
            <p><input placeholder="day" oninput="this.className = ''" id="day"></p>
            <p><input placeholder="mon" oninput="this.className = ''" id="mon"></p>
            <p><input placeholder="year" oninput="this.className = ''" id="year"></p><br/>
            <p><input placeholder="hometown..." oninput="this.className = ''" id="hometown"></p>
            </div>
            
            <div class="tab">Contact info:
            <p><input placeholder="Email..." oninput="this.className = ''"></p>
            <p><input placeholder="Country..." oninput="this.className = ''"></p>
            <p><input placeholder="City..." oninput="this.className = ''"></p>
            <p>Adress:</p> 
            <p><input placeholder="Street..." id="street" oninput="this.className = ''"></p>
            <p><input placeholder="H" id="home" oninput="this.className = ''"></p>
            <p><input placeholder="A" id="ap" oninput="this.className = ''"></p><br/>
            <p><input placeholder="Hospital..." oninput="this.className = ''" id="hospital"></p>
            </div>
            <div class="tab">Your problem:
                <p>Place of pain:</p>
                <select name="problem" id="select-list">
                    <option value="head">head</option>
                    <option value="upper-body">upper body</option>
                    <option value="shoulders">shoulders</option>
                    <option value="trunk">trunk</option>
                    <option value="Coxofemoral-part" selected>coxofemoral part</option>
                    <option value="legs">legs</option>
                    <option value="feet">feet</option>
                </select>
                
                <p>Level of painful:</p>
                <select name="level-problem" id="level-problem">
                    <option value="very-high">very high</option>
                    <option value="high">high</option>
                    <option value="medium" selected>medium</option>
                    <option value="low">low</option>
                    <option value="I-dont-know">I don't know</option>
                </select>
            </div>
            
            <div style="overflow:auto;">
                <div style="float: right">
                    <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                    <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 40px;">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
            </div>
        </form>
        <script src="Multiple-forms.js"></script>
    </body>
</html>
